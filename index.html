<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Full Course - 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p id="msg-el">Want to play a round?</p>
    <p id="cards-el">Cards: </p>
    <p id="sum-el">Sum: </p>
    <div>
        <button type="button" class="btn" id="start-btn" onclick="startGame()">START GAME</button>
    </div>
    <div>
        <button type="button" class="btn" id="new-card-btn" onclick="newCard()">NEW CARD</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
